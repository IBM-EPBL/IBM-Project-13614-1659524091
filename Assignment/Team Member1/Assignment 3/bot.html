<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b></b>Hello, I'm Ava. I'm an AI bot integrated with IBM Watson assistant. I can help you to find hospitals in the nearby locations.!</b>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "784ebd74-3d5a-4111-ae92-1dce7acf88e4", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "8c50bdc2-b68f-48a4-8a2b-ded4ec49e6d1", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
