<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <h1 style="font-family:'Poppins'"></h1>  
    <div id="register">
    <label for="name">Name:</label>
    <input id="name"type="text" required placeholder="Enter your name"/><br/><br/>
    <label for="Email">Email:</label>
    <input id="Email"type="Email" placeholder="Enter your Mail ID" required/><br/><br/>
    <label for="mobile">Mobile:</label>
    <input id="mobile"type="number" placeholder="Enter your mobile no" required maxlength="11" minlength="10"/><br/><br/>
    <label for="city">City:</label>
    <input id="city"type="text" placeholder="Enter your city name" required/><br/><br/>
    <label for="state">State:</label>
    <input id="state"type="text" placeholder="Enter your state name" required/><br/><br/>
    <label for="country">Country:</label>
    <input id="country"type="text" placeholder="Enter your country name" required/><br/><br/>
    <button type="submit">submit</button>
    </div>
</body>
</html>
